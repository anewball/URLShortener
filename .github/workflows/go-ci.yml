name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.25
          cache: true

      - name: Create .env file
        run: |
          cat << EOF > .env
          ${{ secrets.DATABASE_ENV }}
          EOF
        shell: bash

      - name: Install dependencies
        run: go mod tidy

      - name: Start services with Docker Compose
        run: docker compose up -d

      - name: Wait for database to be ready
        run: |
            docker compose ps
            sleep 5
    
      - name: Install golang-migrate CLI
        run: |
          curl -fsSL https://packagecloud.io/golang-migrate/migrate/gpgkey | sudo gpg --dearmor -o /etc/apt/keyrings/migrate.gpg
          echo "deb [signed-by=/etc/apt/keyrings/migrate.gpg] https://packagecloud.io/golang-migrate/migrate/ubuntu/ $(lsb_release -sc) main" > /etc/apt/sources.list.d/migrate.list
          apt-get update
          apt-get install -y migrate
          which migrate

      - name: Run database migrations
        run: |
          migrate -database $DB_URL -path db/migrations up

      - name: Run tests
        run: go test ./...
